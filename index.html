<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KRISHI Community Registration</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f0fff0, #fff5cc);
      color: #333;
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      border: 3px solid #d4af37;
      border-radius: 20px;
      padding: 30px;
      width: 95%;
      max-width: 600px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .logo {
      display: block;
      margin: 0 auto 15px auto;
      width: 120px;
    }

    h1 {
      text-align: center;
      color: #228B22;
      font-size: 24px;
      margin-bottom: 5px;
    }

    h2 {
      text-align: center;
      color: #444;
      margin-bottom: 25px;
    }

    form {
      margin-top: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    input[type="submit"] {
      background-color: #228B22;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 25px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #1a6e1a;
    }

    .telegram-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      background-color: white;
      color: #228B22;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 30px;
      border: 2px solid #228B22;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }

    .telegram-link:hover {
      background-color: #228B22;
      color: white;
    }


    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="krishi_main.png" alt="KRISHI Logo" class="logo" />
    <h1>üåø 48carat KRISHI Community</h1>
    <a href="https://t.me/krishicoincommunity" class="telegram-link" target="_blank">
      üëâ Join Telegram Community
    </a>

    <h2>Register for KRISHI Community</h2>
    <form id="krishiForm" onsubmit="submitForm(event)">
      <label>Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label>Mobile Number:</label>
      <input type="text" id="mobile" name="mobile" maxlength="10" pattern="\d{10}" required>

      <label>Farmer ID (12-digit):</label>
      <input type="text" id="farmer_id" name="farmer_id" maxlength="12" pattern="\d{12}" required>

      <label>Email:</label>
      <input type="email" id="email" name="email" required>

      <label>Village:</label>
      <input type="text" id="village" name="village" required>

      <label>City:</label>
      <input type="text" id="city" name="city" required>

      <label>State:</label>
      <input type="text" id="state" name="state" required>

      <label>Country:</label>
      <input type="text" id="country" name="country" required>

      <input type="submit" value="Pay ‚Çπ20 and Register">

      <p id="error-message" style="color: red;"></p>
      <p id="loading-message" style="color: green;"></p>

    </form>

    <footer>
      &copy; 2025 48carat KRISHI Community ‚Äî Empowering Farmers with Blockchain üíö
    </footer>
  </div>

  <script>
  async function submitForm(event) {
    event.preventDefault();

    // Get form values
    const name = document.getElementById('name').value.trim();
    const mobile = document.getElementById('mobile').value.trim();
    const farmer_id = document.getElementById('farmer_id').value.trim();
    const email = document.getElementById('email').value.trim();
    const village = document.getElementById('village').value.trim();
    const city = document.getElementById('city').value.trim();
    const state = document.getElementById('state').value.trim();
    const country = document.getElementById('country').value.trim();

    const errorMessage = document.getElementById("error-message");
    const loadingMessage = document.getElementById("loading-message");

    // Clear old messages
    errorMessage.textContent = "";
    loadingMessage.textContent = "Please wait... generating payment page.";

    // Validate required fields
    if (!name || !email || !/^\d{10}$/.test(mobile) || !farmer_id) {
      errorMessage.textContent = "‚ùå Please fill in all fields correctly.";
      loadingMessage.textContent = "";
      return;
    }

    const payload = {
      name,
      mobile,
      farmer_id,
      email,
      village,
      city,
      state,
      country
    };

    try {
      const response = await fetch("https://krishi-project.onrender.com/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });

      if (!response.ok) {
        throw new Error("Server error");
      }

      const html = await response.text();

      // Replace current page with payment page
      document.open();
      document.write(html);
      document.close();

    } catch (error) {
      errorMessage.textContent = "‚ùå Something went wrong. Please try again later.";
      loadingMessage.textContent = "";
      console.error(error);
    }
  }

  document.getElementById("registration-form").addEventListener("submit", submitForm);
</script>
</body>
</html>
