<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Krishi Community Subscription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      margin-top: 50px;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #388e3c;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #ffc107;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
    }
    button:hover {
      background: #ffb300;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŒ¾ Join Krishi Community</h2>
    <form id="krishiForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />
      
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" pattern="[0-9]{10}" maxlength="10" required />

      <button type="submit">Pay â‚¹20 & Join</button>
    </form>
    <div id="status"></div>
  </div>

  <script>
    document.getElementById("krishiForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const mobile = document.getElementById("mobile").value;

      const payload = { name, email, mobile };

      try {
        const res = await fetch("http://192.168.1.3:10000/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const html = await res.text();
        document.open();
        document.write(html);
        document.close();
      } catch (err) {
        document.getElementById("status").innerText = "Something went wrong. Try again.";
      }
    });
  </script>
</body>
</html>
